<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class ="header"id="title">
        <h1>Let's Play a Dice Game</h1>
        
            </div>
            <h2 class="header">Current Player : <span id="player-num"></span></h2>

            <div class="game-area">
                    <div>
                        <h2 class="player ">PLAYER 1</h2>
                        <h2 class="player_score"><span id="player-1-score">0</span></h2>
                        <input id="player-1-btn" class="roll_now disabled" value="ROLL NOW" type="button" disabled>
                    </div>
    
                    <div>
                        <img id="dice-img" src="images/1.png"alt="dic1">
                    </div>

                    <div>
                        <h2 class="player">PLAYER 2</h2>
                        <h2 class="player_score disabled"><span id="player-2-score">0</span></h2>
                        <input id="player-2-btn" class="roll_now disabled" value="ROLL NOW" type="button" disabled>
                    </div>
            </div>

            <div  class="reset">
            <button id="reset-btn" type="button" disabled >RESET</button>
            </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
